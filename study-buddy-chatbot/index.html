<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; text-align: left; }
        input, button { margin-top: 10px; padding: 8px; }
        .user-message { color: blue; font-weight: bold; }
        .bot-message { color: green; }
    </style>
</head>
<body>
    <h2>Chatbot Test</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p class="user-message"><strong>You:</strong> ${message}</p>`;
            inputField.value = '';

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Convert Markdown to HTML
                const botMessage = convertMarkdownToHTML(data.choices[0].message.content);
                
                chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${botMessage}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Chatbot is not responding.</p>`;
            }
        }

        // Function to Convert Markdown to HTML
        function convertMarkdownToHTML(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")  // **bold** → <b>bold</b>
                .replace(/\*(.*?)\*/g, "<i>$1</i>")      // *italic* → <i>italic</i>
                .replace(/### (.*?)\n/g, "<h3>$1</h3>")  // ### Heading → <h3>Heading</h3>
                .replace(/\n/g, "<br>");                 // New lines → <br>
        }
    </script>
</body>
</html>
