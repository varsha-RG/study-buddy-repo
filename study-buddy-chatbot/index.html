<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crush It with Pip!</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #732982;  /* Deep purple background */
    }
    h2 {
      font-weight: bold;
      font-size: 36px;
      color: white; /* White title for contrast */
      text-align: center;
      margin-top: 20px;
    }
    /* ---------- Chat Container ---------- */
    .chat-container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: white;  /* Chat area remains white */
      border: 4px solid #D1A3FF; /* Increased outline thickness */
    }
    /* ---------- Chatbox (Response Area) ---------- */
    #chatbox {
      height: 500px;
      padding: 15px;
      overflow-y: auto;
      font-size: 16px;
      scroll-behavior: smooth;
      background-color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* ---------- Label Styling ---------- */
    .label {
      margin: 0;
      font-weight: bold;
    }
    .user-label {
      color: #732982;
      text-align: right;
    }
    .bot-label {
      color: #D1A3FF;
      text-align: left;
    }
    /* ---------- Classic Bubble Styles ---------- */
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
      color: black;
    }
    .bubble-user {
      background-color: #F0E6FF;  /* Light purple shade for user bubble */
      align-self: flex-end;
    }
    .bubble-bot {
      background-color: #E8E6FF;  /* Slightly different light shade for Pip */
      align-self: flex-start;
    }
    /* ---------- Input Container ---------- */
    .input-container {
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: white;
      border-top: 1px solid #D1A3FF;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 2px solid #732982;
      outline: none;
      font-size: 16px;
      text-align: center;
      margin: 0;
    }
    .input-container input:focus {
      border-color: #D1A3FF;
    }
    .input-container button {
      padding: 10px 20px;
      background-color: #732982;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    .input-container button:hover {
      background-color: #D1A3FF;
    }
    /* ---------- Typing Animation ---------- */
    .typing-animation {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      border-radius: 50%;
      background-color: #D1A3FF;
      animation: typing 1.2s infinite ease-in-out;
    }
    .typing-container {
      display: flex;
      align-items: center;
    }
    @keyframes typing {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    /* ---------- Custom Scrollbar ---------- */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    #chatbox::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #732982;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Crush it with Pip!</h2>
  <div class="chat-container">
    <!-- Chat Response Area -->
    <div id="chatbox"></div>
    <!-- Input and Send Area -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const message = inputField.value.trim();
      if (!message) return;
      const chatbox = document.getElementById('chatbox');
      
      // Append User label and classic bubble
      chatbox.innerHTML += `
        <p class="label user-label">User:</p>
        <div class="bubble bubble-user">
          ${message}
        </div>`;
      inputField.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      // Show typing animation for Pip
      chatbox.innerHTML += `
        <div class="typing-container">
          <div class="typing-animation"></div>
          <div class="typing-animation"></div>
          <div class="typing-animation"></div>
        </div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        const botMessage = convertMarkdownToHTML(data.choices[0].message.content);
        
        // Remove typing animation
        const typingContainer = document.querySelector('.typing-container');
        if (typingContainer) typingContainer.remove();
        
        // Append Pip label and classic bubble with response
        chatbox.innerHTML += `
          <p class="label bot-label">Pip:</p>
          <div class="bubble bubble-bot">
            ${botMessage}
          </div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Chatbot is not responding.</p>`;
      }
    }

    function convertMarkdownToHTML(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/\*(.*?)\*/g, "<i>$1</i>")
        .replace(/### (.*?)\n/g, "<h3>$1</h3>")
        .replace(/\n/g, "<br>");
    }
  </script>
</body>
</html>
